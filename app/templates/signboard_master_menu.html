{% extends "base.html" %}

{% block title %}マスター登録{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-6">
        <a href="{{ url_for('signboard.index') }}" class="text-blue-600 hover:text-blue-800">
            ← 看板見積もりアプリに戻る
        </a>
    </div>
    
    <h1 class="text-3xl font-bold mb-8">マスター登録</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 材質マスタ -->
        <a href="{{ url_for('signboard.materials') }}" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 border-2 border-transparent hover:border-blue-500">
            <div class="flex flex-col items-center text-center">
                <div class="bg-blue-100 rounded-full p-4 mb-3">
                    <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold mb-2 text-gray-800">材質マスタ</h2>
                <p class="text-sm text-gray-600">材質の登録・編集</p>
            </div>
        </a>
        
        <!-- 大分類・中分類管理 -->
        <a href="{{ url_for('category.index') }}" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 border-2 border-transparent hover:border-green-500">
            <div class="flex flex-col items-center text-center">
                <div class="bg-green-100 rounded-full p-4 mb-3">
                    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold mb-2 text-gray-800">分類管理</h2>
                <p class="text-sm text-gray-600">大分類・中分類の管理</p>
            </div>
        </a>
        
        <!-- 見積タイプ・サブタイプ管理 -->
        <a href="{{ url_for('estimate_type.manage') }}" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 border-2 border-transparent hover:border-purple-500">
            <div class="flex flex-col items-center text-center">
                <div class="bg-purple-100 rounded-full p-4 mb-3">
                    <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold mb-2 text-gray-800">見積タイプ管理</h2>
                <p class="text-sm text-gray-600">見積タイプ・サブタイプの管理</p>
            </div>
        </a>
    </div>
</div>
{% endblock %}
