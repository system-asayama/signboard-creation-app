{% extends "base.html" %}

{% block title %}中分類編集{% endblock %}
{% block header %}中分類編集{% endblock %}

{% block content %}
<div class="card">
  <form method="POST" action="{{ url_for('category.subcategory_update', subcategory_id=subcategory.id) }}">
    <div class="form-group">
      <label for="category_id">大分類 <span style="color: red;">*</span></label>
      <select id="category_id" name="category_id" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">選択してください</option>
        {% for cat in categories %}
        <option value="{{ cat.id }}" {% if cat.id == subcategory.category_id %}selected{% endif %}>{{ cat.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="code">コード <span style="color: red;">*</span></label>
      <input type="text" id="code" name="code" value="{{ subcategory.code }}" required placeholder="例: custom_material" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
      <small style="color: #666;">英数字とアンダースコアのみ使用可能</small>
    </div>

    <div class="form-group">
      <label for="name">名前 <span style="color: red;">*</span></label>
      <input type="text" id="name" name="name" value="{{ subcategory.name }}" required placeholder="例: カスタム材質" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
    </div>

    <div class="form-group">
      <label for="description">説明</label>
      <textarea id="description" name="description" rows="3" placeholder="中分類の説明" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">{{ subcategory.description or '' }}</textarea>
    </div>

    <div class="form-group">
      <label for="display_order">表示順序</label>
      <input type="number" id="display_order" name="display_order" value="{{ subcategory.display_order }}" min="0" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
      <small style="color: #666;">数値が小さいほど上に表示されます</small>
    </div>

    <div style="display: flex; gap: 0.5rem; margin-top: 1.5rem;">
      <button type="submit" class="btn btn-primary">更新</button>
      <a href="{{ url_for('category.index') }}" class="btn">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
